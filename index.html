<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Swift</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="container card-container">
        <div class="card border_green">
            <img src="images/ts1.jpg" alt="Taylor Swift" title="Taylor Swift">
        </div>

        <div class="card border_yellow">
            <img src="images/fearless.png" alt="Fearless TV" title="Fearless TV">
        </div>

        <div class="card border_purple">
            <img src="images/speak_now.png" alt="Speak Now TV" title="Speak Now TV">
        </div>

        <div class="card border_red">
            <img src="images/red.png" alt="Red TV" title="Red TV">
        </div>

        <div class="card border_lightblue ">
            <img src="images/1989.jpg" alt="1989 TV" title="1989 TV">
        </div>

        <div class="card border_black">
            <img src="images/reputation.jpg" alt="Reputation" title="Reputation">
        </div>

        <div class="card border_lightpink">
            <img src="images/lover.png" alt="Lover" title="Lover">
        </div>

        <div class="card border_gray">
            <img src="images/folklore.png" alt="Folklore" title="Folklore">
        </div>

        <div class="card border_coffee">
            <img src="images/evermore.jpg" alt="Evermore" title="Evermore">
        </div>
        
        <div class="card large-card border-darkblue">
            <img src="images/midnights.jpg" alt="Midnights" title="Midnights" >
        </div>
    </main>


    <script src="js/script.js"></script>
</body>
</html>
